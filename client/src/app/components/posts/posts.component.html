<div class="post-list">
  <mat-card *ngFor="let post of posts$ | async">
    <mat-card-header>
      <div mat-card-avatar class="post-header-image"></div>
      <mat-card-title>{{ post.title }}</mat-card-title>
      <mat-card-subtitle>{{ post.category }}</mat-card-subtitle>
    </mat-card-header>
    <div class="photos" *ngFor="let photo of post.photos">
      <img mat-card-image [src]="getPhotoSrc(photo)" alt="photos">
    </div>
    <mat-card-content>
      <p>{{ post.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="viewDetails(post)">View Details</button>
    </mat-card-actions>
  </mat-card>
</div>
