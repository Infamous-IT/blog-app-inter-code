<div class="post-list">
    <mat-card *ngFor="let post of posts$ | async">
        <mat-card-header>
          <div mat-card-avatar class="post-header-image"></div>
          <mat-card-title>{{ post.title }}</mat-card-title>
          <mat-card-subtitle>{{ post.category }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="" alt="photos">
        <mat-card-content>
          <p>{{ post.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="viewDetails(post)">View Details</button>
        </mat-card-actions>
    </mat-card>
</div>
