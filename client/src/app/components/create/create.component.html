<ng-container class="container">
    <form [formGroup]="postForm" (ngSubmit)="savePost()">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" formControlName="title" required>
      </div>
      <div>
        <label for="description">Content:</label>
        <textarea id="description" formControlName="description" required></textarea>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Category:</mat-label>
          <mat-select formControlName="category" required>
            <mat-option *ngFor="let c of categories" [value]="c">{{ c }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <!-- <div>
        <label for="photos">Photos:</label>
        <input type="file" id="photos" name="photos" (change)="uploadPhoto($event)" multiple>
      </div> -->
      <mat-card-actions>
        <button type="submit" mat-button>Save Post</button>
      </mat-card-actions>
    </form>
    <mat-card-actions>
      <button mat-button (click)="backToHomePage()">Back</button>
    </mat-card-actions>    
  </ng-container>
