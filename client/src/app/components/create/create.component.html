<form (submit)="savePost()">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="post.title" required>
    </div>
    <div>
        <label for="description">Content:</label>
        <textarea id="description" [(ngModel)]="post.description" required></textarea>
    </div>
    <div>
        <label for="category">Category:</label>
        <select id="category" [(ngModel)]="post.category" required>
            <!-- <option *ngFor="let c of category" [value]="c">{{ c }}</option> -->
        </select>
    </div>
    <button type="submit">Save Post</button>
</form>
<button (click)="backToHomePage()">Back</button>
