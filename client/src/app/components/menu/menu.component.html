<nav>
  <span (click)="backToHomePage()" class="logo">
    <img src="../../../assets/social.png" alt="logo">
  </span>
  <ul class="category-list">
    <li (click)="filterPostsByCategory('Travel')" [class.active]="category === 'Travel'" data-category="Travel">Travel</li>
    <li (click)="filterPostsByCategory('Life Style')" [class.active]="category === 'Life Style'" data-category="Life Style">Life Style</li>
    <li (click)="filterPostsByCategory('Pet')" [class.active]="category === 'Pet'" data-category="Pet">Pet</li>
    <li (click)="filterPostsByCategory('Home')"[class.active]="category === 'Home'" data-category="Home">Home</li>
    <li (click)="filterPostsByCategory('Hobbies')" [class.active]="category === 'Hobbies'" data-category="Hobbies">Hobbies</li>
  </ul>
  <button (click)="createNewPost()" class="create-button">Create new post</button>
</nav>
<div class="search-options">
  <input class="input-search-class" type="text" [formControl]="" placeholder="Search by Title">
  <input class="input-search-class" type="text" [formControl]="" placeholder="Search by Description">
</div>
