<ng-container class="container" *ngIf="post">
  <div class="header">
    <h1>{{post.title}}</h1>
    <p class="category">{{post.category}}</p>

    <div class="photos" *ngFor="let photo of post.photos">
      <img mat-card-image class="image-photo" [src]="getPhotoSrc(photo)" alt="photos">
    </div>
  </div>

  <div class="content">
    <p>{{post.description}}</p>
  </div>

  <div class="date">
    <p>{{post.date | date}}</p>
  </div>

  <div class="comments-container">
        <app-comment-list [postId]="post['_id']"></app-comment-list>
  </div>

  <div class="btn">
    <mat-card-actions>
      <button type="submit" class="edit-post" mat-button (click)="editPost()" >Edit Post</button>
    </mat-card-actions>
    <mat-card-actions>
      <button class="delete-btn" mat-button (click)="deletePost()">Delete post</button>
    </mat-card-actions>
  </div>
  <mat-card-actions>
    <button mat-button class="back_to_home" (click)="backToHomePage()">Back</button>
  </mat-card-actions>
</ng-container>
